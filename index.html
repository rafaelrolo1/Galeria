
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Galeria de Bonsais</title>
    <style>
        body { font-family: sans-serif; background: #fff; color: #000; margin: 20px; }
        body.dark { background: #111; color: #ddd; }
        h1 { color: darkgreen; }
        select, input[type="text"] { margin: 5px; padding: 5px; }
        #log { color: red; margin-top: 15px; }
        .image-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .image-container div { text-align: center; }
        .image-container img { max-height: 200px; cursor: pointer; border: 2px solid #ccc; border-radius: 8px; }
        #darkToggle { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <button id="darkToggle">ðŸŒ™</button>
    <h1>Galeria de Bonsais</h1>
    <label>Categoria:
        <select id="categoriaSelect">
            <option value="">Selecionar categoria</option>
        </select>
    </label>
    <label>EspÃ©cie:
        <input type="text" id="searchInput" placeholder="Pesquisar espÃ©cie..." />
        <select id="especieSelect">
            <option value="">Selecionar espÃ©cie</option>
        </select>
    </label>
    <label>Estilo:
        <select id="estiloSelect">
            <option value="">Todos</option>
        </select>
    </label>
    <div id="log">logs (v2.06e):</div>
    <div class="image-container" id="galeria"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            log("JS carregado e DOM pronto.");
            carregarCategorias();
        });

        const log = (msg) => {
            const logDiv = document.getElementById("log");
            logDiv.innerHTML += "<br>" + msg;
        };

        const carregarCategorias = () => {
            log("Iniciando carregamento de categorias...");
            const categorias = ["Coniferas", "Caducifolias", "Frutiferas", "Floriferas", "Perenifolias"];
            const select = document.getElementById("categoriaSelect");
            categorias.forEach(cat => {
                const opt = document.createElement("option");
                opt.value = cat;
                opt.textContent = cat;
                select.appendChild(opt);
            });
            log("Categorias carregadas.");
        };

        document.getElementById("darkToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        document.getElementById("categoriaSelect").addEventListener("change", (e) => {
            const cat = e.target.value;
            const galeria = document.getElementById("galeria");
            galeria.innerHTML = "";
            if (cat === "") return;
            log("Categoria selecionada: " + cat);
            carregarImagensCategoria(cat);
        });

        function carregarImagensCategoria(categoria) {
            log("Carregando imagens da categoria: " + categoria);
            const galeria = document.getElementById("galeria");
            for (let i = 1; i <= 4; i++) {
                const div = document.createElement("div");
                const img = document.createElement("img");
                img.src = "https://via.placeholder.com/150?text=" + encodeURIComponent(categoria + " #" + i);
                div.appendChild(img);
                galeria.appendChild(div);
            }
        }
    </script>
</body>
</html>
