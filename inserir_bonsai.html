
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Novo Bonsai</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: darkgreen; }
    label, select, input, button { display: block; margin-top: 10px; width: 100%; max-width: 600px; }
    input, select { padding: 8px; }
    button { background: #007BFF; color: white; border: none; padding: 10px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #0056b3; }
    #log { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Adicionar Novo Bonsai</h1>
  <label for="categoria">Categoria:</label>
  <select id="categoria">
    <option>Coniferas</option>
    <option>Caducífolias</option>
    <option>Perenifólias</option>
    <option>Frutíferas</option>
    <option>Floríferas</option>
  </select>

  <label for="especie">Espécie:</label>
  <input id="especie" type="text">

  <label for="subespecie">Subespécie:</label>
  <input id="subespecie" type="text">

  <label for="estilo">Estilo:</label>
  <input id="estilo" type="text">

  <label for="link">Link da Imagem:</label>
  <input id="link" type="url">

  <button onclick="adicionarBonsai()">Adicionar à Galeria</button>

  <div id="log">logs (v1.027):</div>

  <script>
    async function adicionarBonsai() {
      const categoria = document.getElementById("categoria").value;
      const especie = document.getElementById("especie").value;
      const subespecie = document.getElementById("subespecie").value;
      const estilo = document.getElementById("estilo").value;
      const link = document.getElementById("link").value;

      const log = document.getElementById("log");
      log.style.color = "green";
      log.innerText = "logs (v1.025): Enviando...";

      const dados = { categoria, especie, subespecie, estilo, link };
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyS-UyNTCMGpCJ08-GuhAsDvCoY8dSQqK5oyiOY8sMITv5We9l8yTEj6F3z16_1VYw1/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados)
        });

        const texto = await response.text();
        if (texto.includes("sucesso")) {
          log.style.color = "green";
          log.innerText = "logs (v1.025): Dados adicionados com sucesso.";
        } else {
          log.style.color = "red";
          log.innerText = "logs (v1.025): Erro: " + texto;
        }
      } catch (erro) {
        log.style.color = "red";
        log.innerText = "logs (v1.025): [Erro] " + erro;
      }
    }
  </script>
</body>
</html>
